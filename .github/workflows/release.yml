name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Build Release
      run: |
        xcodebuild -scheme ZenDevToolkit \
          -configuration Release \
          -derivedDataPath ./build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          clean build
    
    - name: Create App Bundle
      run: |
        mkdir -p release
        cp -R ./build/Build/Products/Release/ZenDevToolkit.app ./release/
        cd release
        zip -r -q ../ZenDevToolkit.zip ZenDevToolkit.app
        cd ..
    
    - name: Calculate SHA256
      id: sha256
      run: |
        SHA256=$(shasum -a 256 ZenDevToolkit.zip | awk '{print $1}')
        echo "sha256=$SHA256" >> $GITHUB_OUTPUT
        echo "SHA256: $SHA256"
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ZenDevToolkit ${{ github.ref }}
        body: |
          ## Installation
          
          ### Via Homebrew
          ```bash
          brew tap dilee/tap
          brew install --cask zen-dev-toolkit
          ```
          
          ### Direct Download
          Download the zip file below and extract ZenDevToolkit.app to your Applications folder.
          
          ## Changes
          See [CHANGELOG.md](https://github.com/dilee/zen-dev-toolkit/blob/main/CHANGELOG.md) for details.
          
          ---
          SHA256: `${{ steps.sha256.outputs.sha256 }}`
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ZenDevToolkit.zip
        asset_name: ZenDevToolkit.zip
        asset_content_type: application/zip
    
    - name: Update Homebrew Tap
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/v}
        SHA256=${{ steps.sha256.outputs.sha256 }}
        
        # Create cask file content
        cat > zen-dev-toolkit.rb << EOF
        cask "zen-dev-toolkit" do
          version "$VERSION"
          sha256 "$SHA256"
        
          url "https://github.com/dilee/zen-dev-toolkit/releases/download/v#{version}/ZenDevToolkit.zip"
          name "ZenDevToolkit"
          desc "Developer utilities in your menu bar"
          homepage "https://github.com/dilee/zen-dev-toolkit"
        
          app "ZenDevToolkit.app"
        
          zap trash: [
            "~/Library/Preferences/com.dilee.ZenDevToolkit.plist",
            "~/Library/Application Support/ZenDevToolkit",
          ]
        end
        EOF
        
        # Clone tap repo and update
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git clone https://github.com/dilee/homebrew-tap.git
        mkdir -p homebrew-tap/Casks
        mv zen-dev-toolkit.rb homebrew-tap/Casks/
        cd homebrew-tap
        git add .
        git commit -m "Update ZenDevToolkit to $VERSION"
        git push https://${{ secrets.TAP_TOKEN }}@github.com/dilee/homebrew-tap.git